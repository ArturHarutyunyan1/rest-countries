<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST Countries</title>
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body style="overflow: visible;">
    <header>
        <nav>
            <h1>
                <a href="index.html">Where in the world?</a>
            </h1>
            <div class="inline">
                <input type="checkbox" id="switcher">
                <label for="switcher">
                    <i class="fa-solid fa-moon"></i>
                    <span class="dark">Dark Mode</span>
                    <span class="light">Light Mode</span>
                </label>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="search-line">
            <div class="input-line">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" class="searchValue" placeholder="Search for a country...">
            </div>
            <div class="dropdown">
                <button class="dropBtn">Dropdown <span><i class="fa-solid fa-angle-down"></i></span></button>
                <div class="dropdown-items">
                    <ul>
                        <li class="item">All</li>
                        <li class="item">Africa</li>
                        <li class="item">America</li>
                        <li class="item">Asia</li>
                        <li class="item">Oceania</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="grid"></div>
    </div>
    <div class="details"></div>
    <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    <script src="script.js"></script>
</body>
</html>
